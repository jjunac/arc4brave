<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      .card {
        padding: 20px;
        margin: 20px auto;
        max-width: 320px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        text-align: center;
        color: #222;
        font-size: 1.1em;
      }
      .timer {
        font-size: 1.3em;
        margin: 8px 0 0 0;
        color: #007bff;
      }
      .danger {
        color: #dc3545;
      }
      .config {
        margin-top: 18px;
      }
      label {
        font-size: 0.95em;
      }
      input[type="number"] {
        width: 60px;
        margin-left: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div style="font-weight:bold;margin-bottom:10px;">Tab Auto-Close Timer</div>
      <div id="timerText">Loading...</div>
      <div class="config">
        <label for="timeoutHoursInput">Auto-close after (hours): </label>
        <input type="number" min="1" max="168" id="timeoutHoursInput" value="6" />
      </div>
    </div>
    <script type="module" src="common.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
